name: Build Windows EXE & Publish Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow keyring pystray requests

      - name: Build EXE with PyInstaller
        working-directory: ./app
        run: |
          python -m PyInstaller ^
            --onefile ^
            --noconsole ^
            --name "MDI AutoLogin" ^
            app.py

      - name: Rename EXE with version
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          Rename-Item -Path "app\dist\MDI AutoLogin.exe" -NewName "MDI_AutoLogin-$tag.exe"

      - name: Upload EXE to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref_name }}
          name: "MDI AutoLogin ${{ github.ref_name }}"
          body: "ðŸš€ Automated build from commit ${{ github.sha }}."
          artifacts: "app/dist/MDI_AutoLogin-${{ github.ref_name }}.exe"
